title: УНФФ
email: sevan@1cmagnitka.ru
baseurl: "/franchisee-manag-doc.github.io"

theme: just-the-docs
plugins:
  - jekyll-feed

search_enabled: false

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:path/

just_the_docs:
  aux_links:
  - title: "Custom CSS"
    url: "assets/css/custom.css"

defaults:
  - scope:
      path: ""
      type: "assets"
    values:
      assets:
        css: "assets/css/custom.css"

callouts:
  note:
    title: Примечание
    color: blue
  warning:
    title: Важно
    color: red

sections:
  - title: Документация
    url: _pages/docs
  
  - title: Ценообразование
    url: pricing

  - title: Контакты
    url: _pages/contacts

features:
  - title: Контроль за ИТС и сервисами
    description: Отслеживайте сроки окончания ИТС, сервисов и др.лицензий
    img: img/logo_1c.svg
    color: fbdb00

  - title: Контроль нормативов
    description: Контролируйте выполнение нормативов в режиме реального времени и с прогнозом
    img: img/logo_standards.svg
    color: 3A7CA5

  - title: Интеграция с 1С-Коннект
    description: Импортируйте данные о выполненных работах, в т.ч. в рамках Заявок, отслеживайте задолженность и другую ключевую информацию о клиентах прямо в 1С-Коннект
    img: img/logo_1с_connect.svg
    color: d62027
    
  - title: Оценка эффективности
    description:  Оценивайте эффективность работы сотрудников, используя данные из "Учет времени" (о работах) и из "Расходных накладных" (о продажах)
    img: img/effectivity.svg
    color: 4CAF50

  - title: Создание реализаций
    description: Массовое создание "Расходных накладных" на основании "Учета времени" за любой период
    img: img/money.svg
    color: f7ad46
