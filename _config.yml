title: УНФФ
email: sevan@1cmagnitka.ru
baseurl: "/franchisee-manag-doc.github.io"

theme: just-the-docs
plugins:
  - jekyll-feed

search_enabled: false

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:path/

just_the_docs:
  aux_links:
  - title: "Custom CSS"
    url: "assets/css/custom.css"

defaults:
  - scope:
      path: ""
      type: "assets"
    values:
      assets:
        css: "assets/css/custom.css"

callouts:
  feedback:
    color: blue

features:
  - title: Договоры и сервисы ИТС
    description: Контролируйте выполнение нормативов и показателей 1С:ИТС в реальном времени. Отслеживайте сроки окончания договоров, сервисов и лицензий.
    img: img/logo_1c.svg
    color: fbdb00

  - title: Интеграция с 1С-Коннект
    description: Импортируйте данные о выполненных работах в 1С, отслеживайте задолженности и другую ключевую информацию клиентов прямо в 1С-Коннект.
    img: img/logo_1с_connect.svg
    color: d62027
    
  - title: Оценка эффективности
    description: Оценивайте эффективность работы сотрудников, используя данные из документов "Учет времени", а также данные из "Расходных накладных".
    img: img/effectivity.svg
    color: 4CAF50

  - title: Создание реализаций
    description: Выписывайте реализации клиентам по затраченному времени специалистов за любой период и отправляйте их сразу в 1С-Коннект.
    img: img/money.svg
    color: f7ad46
